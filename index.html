<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/calc.css">
    <script src="js/calc.js"></script>
</head>
<body>
    <div class="full">
        <div id="box">
            <table class="calc">
                <tr>
                    <td colspan = 4> <input type="text" name="" id="result"> </td>
                </tr>
                <tr align="center">
                    <td colspan = 2><input type="button" value="C" onclick="clr()"/> </td>
                    <td><input type="button" value="/" onclick="dis('/')"/> </td>
                    <td><input type="button" value="*" onclick="dis('*')"/> </td>
                    
                </tr>
                <tr align="center">
                    <td><input type="button" value="7" onclick="dis('7')"/> </td>
                    <td><input type="button" value="8" onclick="dis('8')"/> </td>
                    <td><input type="button" value="9" onclick="dis('9')"/></td>
                    <td><input type="button" value="-" onclick="dis('-')"/> </td>
                </tr>
                <tr align="center">
                    <td><input type="button" value="4" onclick="dis('4')"> </td>
                    <td><input type="button" value="5" onclick="dis('5')"/> </td>
                    <td><input type="button" value="6" onclick="dis('6')"/> </td>
                    <td><input type="button" value="+" onclick="dis('+')"/> </td>
                </tr>
                <tr align="center">
                    <td><input type="button" value="1" onclick="dis('1')"/> </td>
                    <td><input type="button" value="2" onclick="dis('2')"/> </td>
                    <td><input type="button" value="3" onclick="dis('3')"/> </td>
                    <td rowspan = 2><input type="button" value="=" onclick="solve()"/> </td>
                </tr>
                <tr align="center">
                    <td colspan = 2s><input type="button" value="0" onclick="dis('0')"/> </td>
                    <td><input type="button" value="." onclick="dis('.')"/> </td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <p>Copyright &copy; Gargi Chaudhary 2021</p>
        </div>
    </div>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".your-element"), {
            max: 25,
            speed: 400
        });
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".calc"));
</script>
</body>
</html>
